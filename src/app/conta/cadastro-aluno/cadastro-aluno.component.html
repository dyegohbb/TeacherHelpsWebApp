<div class="d-flex justify-content-center">
    <form class="mt-3" (ngSubmit)="salvar()">
        <div class="d-flex justify-content-center">
            <label class="inp m-4 inp-nome" for="nome">
                <input name="nome" [(ngModel)]="aluno.nome" id="nome" type="nome" aria-describedby="emailHelp" />
                <span class="label">Nome</span>
                <span class="focus-bg"></span>
            </label>
        </div>
        <div class="form-row">
            <label class="inp m-4" for="email">
                <input name="email" [(ngModel)]="aluno.email" id="email" type="email" />
                <span class="label">Email</span>
                <span class="focus-bg"></span>
            </label>
            <label class="inp m-4" for="senha">
                <input name="senha" [(ngModel)]="aluno.senha" id="senha" type="password" />
                <span class="label">Senha</span>
                <span class="focus-bg"></span>
            </label>
        </div>
        <div class="form-row">
            <label class="inp m-4" for="cpf">
                <input name="cpf" [(ngModel)]="aluno.cpf" mask="000.000.000-00" id="cpf" type="text" />
                <span class="label">CPF</span>
                <span class="focus-bg"></span>
            </label>
            <label class="inp m-4" for="telefone">
                <input name="telefone" [(ngModel)]="aluno.telefone" mask="(00) 0 0000-0000" id="telefone" type="text" />
                <span class="label">telefone</span>
                <span class="focus-bg"></span>
            </label>
        </div>
        <div class="d-flex justify-content-end">
            <button class="proximo me-4">
                <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                </span>
                <span class="button-text">Cadastrar</span>
            </button>
        </div>
    </form>
</div>
