<div class="container d-flex justify-content-around">
    <div class="login mt-5">
        <h3>Ja tenho uma conta.</h3>
        <form class="mt-3" (ngSubmit)="login()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input [(ngModel)]="email" type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input [(ngModel)]="password" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
    </div>
    <div class="v-line">
    </div>
    <div class="cadastro mt-5">
        <h3>Quero me cadastrar.</h3>
        <p> Cadastre-se e ganhe $U 50 para gastar!</p>
        <a class="btn btn-primary" href="/cadastro">Cadastrar</a>
    </div>
    

</div>
