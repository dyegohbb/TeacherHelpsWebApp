<div class="d-flex justify-content-center">
    <form class="mt-3" (ngSubmit)="salvar()">
        <div class="d-flex justify-content-center">
            <h5>Digite um pouco sobre você: </h5>
        </div>
        <div class="d-flex justify-content-center">
            <label class="inp m-4 inp-nome" for="nome">
                <textarea name="nome" id="nome" cols="50" type="nome" aria-describedby="emailHelp"
                    placeholder="Sobre"></textarea>
                <span class="focus-bg"></span>
            </label>
        </div>

        <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option *ngFor="let disciplina of disciplinas" [value]="disciplina">{{disciplina}}</option>
            </select>
        <div class="d-flex justify-content-end">
            <button class="proximo me-4">
                <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                </span>
                <span class="button-text">Avançar</span>
            </button>
        </div>
    </form>
</div>
