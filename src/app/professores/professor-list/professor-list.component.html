<div class="album py-4">
  <div class="container">
    <div class="row justify-content-start">
      <div  class="col-sm-2" style="cursor: pointer;" *ngFor="let professor of professores" (click)="openModal(professor)">
        <div class="card mb-4">
          <div class="card-info">
            <p class="title">{{professor.nome}}</p>
            <p class="subtitle">{{professor.disciplina}}</p>
          </div>
          <div class="card-bio">
            <p>$C {{professor.valorPorHora}}/h</p>
            <div style="max-width: 10rem; max-height: 5rem; overflow: hidden; text-overflow: ellipsis">
              <h6>Sobre:</h6>
              <p style="text-overflow: ellipsis">{{professor.sobre}}</p>
            </div>
            
            <span class="span-card">Mais detalhes</span>
          </div>
        </div>
